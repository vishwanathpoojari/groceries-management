<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
      <div class="navbar-brand align-item-center d-flex">
          <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
              
          </i>
          <strong style="font-size: 30px;">Groceries</strong>
          <div class="form-group">
              <!-- <input type="text" class="form-control"  placeholder="search products"> -->
          </div>
          <span class="fas fa-search search-icon"></span>


      </div>
      <!-- <button routerLink="cart" class="btn btn-primary">
          <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
          <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
      </button> -->
  </div>
</header>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
      <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price per KG </th>
      <td mat-cell *matCellDef="let row"> {{row.Price}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="AvailableQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability </th>
      <td mat-cell *matCellDef="let row"> {{row.AvailableQuantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
